version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/domain/queries"
    schema: "migrations"
    gen:
      go:
        package: "db"
        out: "internal/domain/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
