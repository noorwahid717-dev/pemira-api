version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pemira-postgres
    environment:
      POSTGRES_USER: pemira
      POSTGRES_PASSWORD: pemira
      POSTGRES_DB: pemira
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pemira"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pemira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pemira-api
    ports:
      - "8080:8080"
    environment:
      APP_ENV: development
      HTTP_PORT: 8080
      DATABASE_URL: postgres://pemira:pemira@postgres:5432/pemira?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change-this-in-production
      JWT_EXPIRATION: 24h
      LOG_LEVEL: info
      CORS_ALLOWED_ORIGINS: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
